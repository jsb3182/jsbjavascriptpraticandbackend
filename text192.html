<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        const array = []
        for (let i = 0; i < 3; i++){ // const는 반복문에서 값의 변경이 불가능 함으로 let을 써야됨

            array.push((i + 1) * 3)
        }
        console.log(array)
    </script>
</head>
