<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //선언적 함수 순차적인 코드 실행이 일어나기 전에 생성 합니다
        //선언적 함수 호출하기 메서드를 생성하는 코드 앞에 입력합니다.
        선언적함수()
        //선언적 함수를 2번생성합니다.
        function 선언적함수 () {
            console.log(`1번째 선언적 함수입니다.`)
        }
        function 선언적함수 (){
            console.log(`2번째 선언적 함수입니다`)
        }
        //선언적 함수도 순서대로 생성되고 같은 아름이라면 덮어쓰므로 코드를 실행했을떄 2번쨰 선언적 함수입니다 를 출력함

    </script>
</head>

</body>
</html>
