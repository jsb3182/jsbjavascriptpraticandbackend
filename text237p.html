<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //선언적 함수와 익명함수의 조합
        //익명함수를 생성합니다.
        함수 = function () {
            console.log(`익명 함수입니다.`)
        }
        //선언적 함수를 생성하고 할당합니다.
        function 함수 () {
            console.log(`선언적 함수입니다.`)
        }
        //함수를 호출합니다 
        //호이스팅 개념으로 처음에 모든 메서드를 메모리에 올린다음에
        // 선언적 함수가 먼저 등록 됩니다
        // 하지만 실행중에 재할당이 우선입니다.
        함수 ()
    </script>
</head>
<body>
    
</body>
</html>
