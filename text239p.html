<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //익명함수를 생성합니다
        let 함수 = function () {
            console.log(`익명 함수입니다`)
        }
        // 선언적 함수를 할당합니다.
        function 함수 () {
            console.log(`2번째 선언적 함수입니다`)
        }
    </script>
    <script>
        함수()
    </script>
</head>
<body>
    
</body>
</html>
