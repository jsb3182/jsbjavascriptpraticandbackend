<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>박스모델 -마진 중첩</title>
    <style>
        * {
            box-sizing:border-box;
        }
        div{
            width:200px; /*너비*/
            height:100px;/*높이*/
            margin: 30px;/*마진*/
        }
        #box1 {
            background:rgb(0, 77, 243);
        }
        #box2{
            bacground:rgb(255, 72, 0);
        }
        #box3 {
            background: rgb(18, 219, 0);
        }
    </style>
</head>
<body>
    <div id="box1">안녕하세요</div>
    <div id="box2">안녕하세요</div>
    <div id="box3">안녕하세요</div>
</body>
</html>
