<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>박스모델</title>
    <style>
        div{
            width:200px;
            height:100px;
            display:inline-block;
            margin:15px;
            border:1px solid blue;
            border-radius:20px;
        }
        .box1{box-shadow:2px -2px 5px 0px;}
        .box2{box-shadow:5px 5px 15px 5px blue;}
    </style>
</head>
<body>
    <div class="box1">안녕하세요</div>
    <div class="box2">안녕하세요</div>
</body>
</html>
