<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //객체의 기본 코드 [] 이러면 객체의 요소에 접근 가능
        //내부에있는 값을 요소라고 합니다 그리고 내부의 객체의 속성
        //함수를 메소드라고 합니다
        //자기가 가진 속성이라고 할때는 this를 사용합니다.
        //변수를 선언합니다
        const pet = {
            name: '구름',
            eat: function (food) {
                alert(this.name + '은/는' + food + '을/를 먹습니다.') 
            }
        }
        //메소드를 호출합니다
        pet.eat('밥')
    </script>
</head>
<body>
    
</body>
</html>
