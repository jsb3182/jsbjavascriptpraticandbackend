<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //배열은 선업합니다.
        let numbers = [273, 52, 103, 32,  57]
        //배열을 메소드를 연속적으로 사용합니다
        numbers
            .filter((value) => value % 2 === 0)
            .map((value) => value * value)
            .forEach((value) => {
                console.log(value)
            })
    </script>
</head>

</body>
</html>
