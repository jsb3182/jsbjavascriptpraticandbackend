<!DOCTYPE html>
<html lang="en">
<head>
    <script>
        //반지름 입력
        const r = prompt('원반지름을 입력하세요')
        //출력합니다
        document.write(`입력한 반지름의 값은 ${r}입니다.`)
        //넓이 둘레 계산 
        let area = 3.14 * r * r;
        let perimeter = 3.14 * r * 2;
        document.write(`원의 넓이는 ${area}입니다.<br>`) //br 줄바 꿈 태그
        document.write(`원의 둘레는 ${perimeter}`);
    </script>
</head>

</body>
</html>
