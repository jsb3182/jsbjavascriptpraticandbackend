<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //A 부터 B 까지 범위를 지정했을때에 범위안에 숫자를 모두 곱하는 숫자를 곱하는 함수를 만들어보기
        function multiplyAll(A,B){
            let result = 0
            for(let i = A; i <= B; i++){
                result *= i
            }
            return result
        }
    console.log(multiplyAll(1,2))
    console.log(multiplyAll(1,5))
    </script>
</head>
