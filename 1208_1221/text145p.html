<!DOCTYPE html>
<html lang="en">
<head>
<script>
    const date = new Date()
    const hour = date.getHours()
    //조건식
    switch (true){
        case hour < 11:
            alert('아침먹을 생각입니다')
            break
        case hour < 15:
            alert ('점심먹을 시간입니다')
            break
        default:
            alert('저녁먹을 시간입니다.')
            break        
    }
</script>
</head>
<body>
    
</body>
</html>
