<!DOCTYPE html>
<html lang="en">
<head>
   <script>
    const a = parseInt(prompt('첫번째 숫자', ''))
    const b = parseInt(prompt('두번때 숫자', ''))
    if (a>b){
        alert(`첫 번째로 입력힌 숫자가 더 큽니다`)
    }else if(a == b){
        alert('두숫자가 같습니다')
    }else {
        alert('두번째 로 입력한 숫자가 더큽니다.')
    }
   </script>
</head>
<body>
    
</body>
</html>
