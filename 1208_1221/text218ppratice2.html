<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //A 부터 B 까지 범위를 지정했을때에 범위안에 숫자를 모두 곱하는 숫자를 곱하는 함수를 만들어보기
        function multiplyAll(A,B){
            let result = 0
            for(let i = A; i <= B; i++){
                result *= i
            }
            return result
        }
   //사용자 입력 
   const start = Number(prompt('시작 숫자를 입력하세요'))
   const end = Number(prompt('끝 숫자를 입력하세요'))
   //결과 계산 
   const  result = multiplyAll(start,end)
   //출력
   document.write(`
    <h2>결과</h2>
    <p>${start}부터 ${end}까지의 곱은 ${result}입니다.</p>
   `)
    </script>
</head>
<body>
    
</body>
</html>
