<!DOCTYPE html>
<html lang="en">
<head>
    <script>
        //변수를 선언합니다.
        const date = new Date()
        const hour = date.getHours()

        //if else if 조건문
        if (hour < 11){
            alert('아침먹을 시간입니다')
        }else if (hour < 15){
            alert('점심먹을 시간입니다')
            
        }else {
            alert('저녁먹을 시간입니다')
        }
    </script>
</head>
<body>
    
</body>
</html>
