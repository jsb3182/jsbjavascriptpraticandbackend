<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let output = ''
        const size = 5 
        for(let i = 1; i <= size; i++){
            output += " ".repeat(size - i) // 공백이 반복됨 repeat
            output += "*".repeat(i*2 -1); //별 만들기
            output += "\n";
        }
        //아랫부분 
        for(let i = size -1; i >=1; i--){
            output += " ".repeat(size -i);
            output +="*".repeat(i* 2 -1);
            output += "\n";
        }
        console.log(output);
    </script>
</head>

</html>
