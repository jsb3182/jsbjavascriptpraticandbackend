<!DOCTYPE html>
<html lang="en">
<head>
    <script>
        //숫자를 입력하세요 
        const inputnum = prompt('인치로 변경할 숫자를 입력 받을꺼에요')
        //입력을 숫자로 변경하고 inch 로 변경합니다 
        const inch = Number(inputnum)
        const cm = inch * 2.54 
        alert (`${inch}inch는 ${cm}cm입니다`) 
    </script>
</head>
<body>
    
</body>
</html>
