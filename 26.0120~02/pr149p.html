<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>로그인정보 페이지</title>
    <link rel="stylesheet" hred="css/order.css">
</head>
<body>
    <div id="container">
        <h1>레드향 주문하기</h1>
        <form>
            <fieldset>
                <legend>배송정보</legend>
                <ul id="shipping"><!--순서없이 리스트 쫙-->
                    <li>
                        <label for="user-name">이름</label>
                        <input type="text" id="user-name">
                    </li>
                    <li>
                        <label for="addr">배송 주소</label>
                        <input type="text" id="addr">
                    </li>
                    <li>
                        <label for="mail">이메일</label>
                        <input type="email" id="mail">
                    </li>
                    <li>
                        <label for="phone">연락처</label>
                        <input type="tel" id="phone">
                    </li>
                    <li>
                        <label for="d-day">배송 지정</label>
                        <input type="date" id="d-day"> <small>주문일로부터 최소 3일 이후 </small></small>
                    </li>
                </ul>
            </fieldset>
            <input type="submit" value="주문하기">
            <input type="reset" value="취소하기">
        </form>
    </div>
</body>
</html>
