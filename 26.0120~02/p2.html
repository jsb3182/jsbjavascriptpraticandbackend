    <h1>레드향</h1>
    <p>레드향은 제주의 특산품으로 한라봉과 귤을 교배한것으로 귤보다 2~3배 크고 
       <p>통통하다 감기 예방 혈액순환 감기 예방등에좋습니다.</p> 
       <p>비타민 C와 비타민 p가<br>
     풍부해 혈액순환, 감기예방 등에 좋은 것으로 알려져 있다.
     <blockquote><!--인용할때쓰는 태그-->
        레드향은 운향과 귤속 재배식물로, 1991년 
        <br>일본에서 서지향(C. 'Nishinokaori')에 병감
        <br>(C. reticulata var poonensis)의
        <br> 꽃가루를 교배해 개발한 만감류 품종이다.[1]
        <strong>그룹 만감류</strong><!--굵게 강조할 택스트-->
        <b>품종은 감평</b><!--굵게 표시할 택스트-->
        <br><em>수확시기는 약 11월에서 4월입니다</em><!--이탤릭체로 강조할 택스트 이탤릭체-->
     </blockquote>
     <i>우리나라 이름 레드향 탄금향(충주시)</i>
    </p>
