<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>회원가입 페이지</title>
</head>

<body>
    <div id="container">
        <h1>회원가입을 환영합니다</h1>
        <form>
            <fildset>
                <legend>사용자 정보</legend>
                <ul>
                    <li>
                        <label for="uid">아이디</label>
                        <input type="text" id="uid">
                    </li>
                    <li>
                        <label for="umail">이메일</label>
                        <input type="email" id="umail">
                    </li>
                    <li>
                        <label for="pwd1">비밀번호</label>
                        <input type="password" id="pwd1">
                    </li>
                    <li>
                        <label for="pwd2">비밀번호 확인</label>
                        <input type="password" id="pwd2">
                    </li>
                </ul>
            </fildset>
            <fildset>
                <legend>이벤트와 새로운 소식</legend>
                <input type="radio" name="mailing" id="mailing_y">
                <label for="mailing_y">메일 수신</label>
                <input type="radio" name="mailing" id="mailing_n" checked>
                <label for="mailing_n">메일 수신 안 함</label>
            </fildset>
            <div id="buttons">
                <input type="submit" value="가입하기">
                <input type="reset" value="취소">
            </div>
        </form>
    </div>
    <ul>
        <li>
            <label><input type="checkbox" value="s_3">선물용 3kg</label>
            <input type="number" min="0" max="5" value="1">개 (최대5개)     
        </li>
        <li>
            <label><input type="checkbox" value="s_5">가정용 5kg</label>
            <input type="number" min="0" max="3" value="1">개 (최대3개)
        </li>
    </ul>
    <ul>
        <li>
            <label><input type="checkbox" value="f_3">가정용 3kg</label>
            <input type="range" min="0" max="5">개 (최대 5개)
        </li>
        <li>
            <label><input type="checkbox" value="f_5">가정용 5kg</label>
            <input type="range" min="0" max="3" value="1">개 (최대 3개)
        </li>
    </ul>
    <h2>날짜 지정하기</h2>
    <input type="date">
    <input type="month">
    <input type="week">
    <h3>시간 지정하기</h3>
    <input type="time">
    <input type ="datetime-local"><!--142p부분 내지금 현제 시간이랑 날짜르 받아옴-->
    <input type="date" min="2026-01-20" max="2026-01-27"><!--날짜 범위를 제한해서 나타내기-->
</body>

</html>
