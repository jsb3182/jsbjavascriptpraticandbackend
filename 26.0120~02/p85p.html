<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>순서 없는 목록 사용하기</title>
</head>
<body>
    <h2>레드향 샐러드 레시피</h2>
    <p><b>재료 : </b>래드향 1개, 아보타도 1개, 토마토 1개, 샐러드 채소 30g</p>
    <p><b>드레싱: </b>올리브유 1큰술, 레몬즙 2큰술, 꿀 1큰술 소금 약간</p>
    <ul><!--순서없이 리스트 만들기-->
        <li>샐러드 채소를 씻어 물기를 제거한 후 먹기 좋게 썰어서 준비합니다.</li>
        <li>레드향과 아보카도 토마토도 먹기 좋은 크기로 썰어둡니다ㅓ</li>
        <li>드레싱 재료를 믹서에 한번에 넣고 갈기</li>
    </ul>
</body>
</html>
