<!DOCTYPE html><!--현재 내가 HTML5로 제작 할꺼임-->
<html lang="ko"><!--웹 문서의 시작과 끝을 알려줌 내가 사용할언어는 한국어임-->
    <head><!--웹 브라우저가 웹 문서를 해석하는 정보를 입력하는 부분입니다.-->
    <meta charset="UTF-8"><!--문자의 세트가 들어가 있는 태그입니다.인코딩 지정-->
    <title>HTML 기본 문서</title><!--문서의 제목을 나타냄 위에 맨위에 웹페이즈 제목임-->
    </head>
    <BODY><!--실제로 웹 브라우저 화면에 나타내는 내용입니다.-->
        <H1>프런트 엔드 개발자</H1>
        <HR>
            <p>html</p>
            <p>css</p>
            <p>자바스크립트</p>
    </BODY>
</html>
</html>
