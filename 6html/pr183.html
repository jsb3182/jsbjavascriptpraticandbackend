<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>선택자 사용하기</title>
    <style>
        #container{
            width: 500px; /*너비*/
            margin: 10px auto; /*바깥 여백*/
            padding: 10px; /*태두리와 내용 사이 여백 */
            border:1px solid #000; /*태두리*/
        }
        #h1{
            text-align: center;/*중앙 정렬*/
        }
        h3, p{
            text-align: center; /*중앙정렬*/
        }
    </style>
</head>
<body>
    <div>
        <h1>레드향</h1>
        <p>껍질에 붉은 빛이 돌아 레드향이라고 불린다</p>
        <p>레드향은 한라봉과 귤을 교베한 것으로 일반 귤보다</p>
        <p>비타민 C와 비타민 P가 풍부해 혈액순환, 감기예방 등에 좋은 것으로 알려져 있다.</p>
    </div>
</body>
</html>
