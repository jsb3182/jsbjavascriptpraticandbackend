<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOMContentLoaded</title>
    <script>
        //dom DOMContentLoaded 이벤트를 사용
        //문서document의 바디 안에 있는 html 코드innerHTML를 자바스크립트로 조작할수 있게 합니다.
        //  DOMContentLoaded란? 이벤트 웹 브라우저가 문서 객체를 모두 읽고 나서 실행하는 이벤트 입니다 DOMContentLoaded상태가 되었을때 함수를 호출합니다.
        const h1 = (text) => `<h1>${text}</h1>`
    </script>
    <script>
        document.body.innerHTML += h1('1번째 script')
    </script>
</head>
<body>
    <script>
       document.body.innerHTML += h1('2번째 script 태그')
    </script>
    <h1>1번째 h1 태그</h1>
    <script>
        document.body.innerHTML += h1('3번째 script 태그')
    </script>
    <h1>2번째 h1 태그</h1>
    
</body>
</html>
