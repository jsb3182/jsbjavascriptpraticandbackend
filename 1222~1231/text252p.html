<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //변수를 선언합니다 익명함수 써보기!
        const test = {
            a: function () {
                console.log(this)
            },
            b: () => { //화살표 함수로 선언하기 
                console.log(this)
            }
        }
        //메소드를 호출합니다.
        test.a()
        test.b()
    </script>
</head>
<body>
    
</body>
</html>
