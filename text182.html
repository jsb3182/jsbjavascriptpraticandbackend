    <title>Document</title>
    <script>
        let i = 0
        while(confirm('계속 진행하시겠습니까?')){
            //사용자가 확인버튼을 누르면 true여서 계속 진행된다
            alert(`${i}번쨰 반복입니다.`)
            i = i + 1
        }
    </script>
