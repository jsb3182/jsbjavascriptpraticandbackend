<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //단순하게 매개변수를 모두 출력하는 함수
        function sample(...items){
            console.log(items)
        }
        //전개 연산자 사용 여부 비교하기
        const array = [1, 2, 3, 4]
        console.log('# 전개 연산자를 사용하지 않은 경우')
        sample(array)
        console.log('#전개 연산자를 사용한 경우')
        sample(...array)
        //전개 연산자(...)는 함수 호출, 배열·객체 리터럴에서는 Spread로 동작하며,
        //함수 매개변수 선언부에서는 Rest Parameter로 동작한다.
        //이제 메소드에 매개변수 선언부에서는 배열로 묶고 배열의 타입이라 매개변수 갯수만 나옴 ,메서드 호출.배열 객체 리터럴 요소 단위로 펼침
        
    </script>
</head>

</body>
</html>
