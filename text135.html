<!DOCTYPE html>
<html lang="en">
<head>
    <script>
        const date = new Date()
        const hour = date.getHours()
        //조건 중첩문 
        if(hour < 11){
            alert(`아침먹을 시간입니다.`)
        } else{
            if (hour < 15) {
                alert('점심먹을 시간입니다')
            }else{
                alert('저녁 먹을 시간입니다.')
            }
        }
    </script>
</head>
<body>
    
</body>
</html>
