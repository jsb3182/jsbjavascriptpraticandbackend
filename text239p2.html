<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 옛날에는 var 키워드 사용했었다 하지만 이제 
        //let const 사용함 위험 보안을 윈천적으로 차단하기 위해서
        let 함수 = function () {
            cosole.log('익명 함수입니다.')
        }
        //선언적 함수를 생성하고 할당합니다
        function 함수 () {
            console.log('선언적 함수입니다.')
        }
        //함수를 호출합니다.
        함수()
    </script>
</head>
<body>
    
</body>
</html>
