<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>연습문제 4번</title>
    <style>
        #container {
            /*전체너비를 감싸는 div*/
            width: 650px;
            /*너비*/
            margin: 0 auto;
            /*가로중아에 배치함*/
            padding: 5px;
        }

        #check {
            width: 640px;
            /*너비 -그림부분을 감쌈*/
            border: 1px solod #ccc;
            /*태두리*/
        }

        #h1 {
            color: white;
            /*글자색*/
            font-size: 1em;
            /*글자 크기*/
            background: #222;
            /*배경색*/
            margin: 0;
            /*제목과 다른 요소간의 마진 여부입니다*/
            padding: 10px;
            /*태두리와 내용사이지의 패딩*/
        }

        h2 {
            color: #ff0000;
            /*글자색*/
            font-size: 1.5em;
            /*글자 크기*/
            text-align: center;
            /*가운대 정렬*/
        }

        .accent {
            color: #0000ff;
            /*글자색*/
        }

        .smalltext {
            font-size: 0.7em;
            /*글자 크기*/
        }
    </style>
</head>

<body>
    <div id="container">
        <img src="img/top.jpg" alt="가정용 꿀사과 - 흠집이 있고 약간은 못생겼지만 맛과 영양은 그대로입니다. 질좋은 사과를 저렴하게 즐겨보세요">
        <div id="check">
            <h1>확인하세요</h1>
            <h2>주문 및 배송</h2>
            <p><span class="accent">오후 2시 이전</span> 주문건은 당일 발송합니다<br>
                2시 이후 주문건은 다음날 발송합니다(주말 제외)</p>
            <hr>
            <h2>교환 및 환불</h2>
            <p>불만족시 <span class="accent">100% 환불</span>해 드립니다<br>
                고객센터로 전화주세요</p>
            <hr>
            <h2>고객센터 </h2>
            <p>0000-0000<br>
                <span class="smalltext">상담시간 : 오전 9시 ~ 오후 6시 (토/일, 공휴일 휴무)</span>
            </p>
        </div>
    </div>
</body>

</html>
