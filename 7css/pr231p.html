<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>표 스타일</title>
</head>
<style>
    /*표와 셀에 태두리 그리기*/
    table{
        caption-side:bottom;/*표 캡션위치는 아래로*/
        border: 1px solid black;/*표 태두리는 검은 색 실선으로*/
        border-collapse: collapse;;/*표와 태두리를 한줄로 표시*/
    }
    td, th {
      border: 1px dotted black;/*표테두리는 검은색 실선으로*/
      padding:10px; /*셸테두리와 내용사이의 여백*/
      text-align: center;/*셸 내용 절*/
    }
</style>
<body>
    <h2>상품구성</h2>
    <table>
        <caption>선물용과 가정용 상품 구성</caption>
        <thead>
            <tr>
                <th>용도</th>
                <th>중량</th>
                <th>갯수</th>
                <th>가격</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td rowspan="2">선물용</td>
                <td>3kg</td>
                <td>11~16과</td>
                <td>35000원</td>
            </tr>
            <tr>
                <td>5kg</td>
                <td>18~26과</td>
                <td>52000원</td>
            </tr>
            <tr>
                <td rowspan="2">가정용</td>
                <td>3kg</td>
                <td>11~16과</td>
                <td>30000원</td>
            </tr>
            <tr>
                <td> 5kg</td>
                <td>18~26과</td>
                <td>45000원</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
