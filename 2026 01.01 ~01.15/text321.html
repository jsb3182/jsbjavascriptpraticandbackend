<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const divA = document.querySelector('#frist')
            const divB = document.querySelector('#second')
            const h1 = document.createElement('h1')
            h1.textContent = '이동하는 h1 테그'
            //서로 번걸어가면서 실행하는 메소드 
            const toFirst = () => {
                divA.appendChild(h1)
                setTimeout(toSecond, 1000)
            }
            const toSecond = () =>{
                divB.appendChild(h1)
                setTimeout(toFirst, 1000)
            }
            toFirst()
        }) 
    </script>
</head>
<body>
    <div id ="frist">
        <h1>두번째 div 태그 내부</h1>
    </div>
</body>
</html>
