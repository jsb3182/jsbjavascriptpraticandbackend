<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 숫자로 변경하기
        //Number(자료) 숫자 자료형으로 변경하기 숫자로 변경할수 없는 NaN 으로 나타냅니다.
        // 문자열 자료 형으로 변환하기 불 자료형으로 변환하기 Boolean(자료형) 
        //inch를 cm로 바꾸기
        const rawInput = prompt('inch 단위 의 숫자를 입력해주세요')
        //입력받은 데이터를 숫자형으로 변겾ㅇ하고 cm 단위로 변경합니다.
        const inch = Number(rawInput)
        const cm = inch * 2.54
        //출력합니다.
        alert(`${inch}inch는 ${cm}cm 입니다.`)
    </script>
</head>
<body>
    
</body>
</html>
