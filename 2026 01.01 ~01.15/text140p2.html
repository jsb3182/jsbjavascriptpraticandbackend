<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //홀수와 짝수 구분하는 프로그램 
        const a = Number(prompt('숫자를 입력해주세요.',''))
        if(a % 2 == 0){
            alert(`입력한 ${a}는 짝수입니다.`)
        }else{
            alert(`입력한 ${a}는 홀수입니다.`)
        }
    </script>
</head>

</body>
</html>
