<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        const rawInput = prompt('태어난 해를 입력해주세요.', '')
        const year = Number(rawinput)
        const e = year % 12
        let result
        switch (e){
            case 0:
                result = '원숭이'
                break
            case 1:
                result = '닭'
                break
            case 2:
                result = '개'
                break  
        }
        document.write(`${year}년생은 ${result}띠입니다.`)  
    </script>
</head>

</body>
</html>
