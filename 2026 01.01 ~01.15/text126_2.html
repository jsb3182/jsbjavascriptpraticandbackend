<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //숫자를 입력 받습니다.반지를 입력받습니다.
        const rawInput = prompt('반지름을 입력해주세요')
        document.write(`입력받은 반지름은${rawInput}cm 입니다`)
        const r = Number(rawInput)
        const area = 3.14 * r * r
        const area2 = 2 *  3.14 * r

        alert(`원의 넓이는 ${area}입니다.`)
        alert(`원의 둘레는 ${area2}입니다`)
    </script>
</head>
