<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        const a = Number(prompt('첫번째 숫자를 입력하세요'))
        const b = Number(prompt('두번째 숫자를 입력하세요'))
        if(a>b){
            alert(`첫번쨰로 입력한 숫자가 더 큽니다`)
        }else if (a<b){
            alert(`두번째 입력한숫자가 더 큽니다`)
        }

    </script>
</head>
