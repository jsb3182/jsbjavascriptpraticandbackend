    <title>Document</title>
    <script>
        //오전과 오후 구분하기 
        const data = new Date
        const hour = date.getHours()
        if(hours < 12) {
            //표현식 hour < 12일때 참일떄 실행합니다.
            alert('오전입니다.')
        }
        if(hour >= 12) {
            //표현식 hour >= 12일때 참일떄 실행합니다.
            alert('오후입니다.')
        }
    </script>
