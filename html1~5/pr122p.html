<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>도서폼 신청 시스탬</title>
    <link rel="stylesheet" href="css/order-form.css">
</head>
<body>
    <h1>도사 항목  시스탬</h1>
    <form action="return.php" method="POST">
       <fieldset>
        <legend>상품 선택</legend><!--태그로 묶은 그룹에 제목을 붙일수 있다-->
        <ul id="shipping">
            <li>
                <label for ="user-name">이름</label>
                <input type = "text" id = "addr">
            </li>
            <li>
                <label for ="mail">이메일</label>
                <input type="email" id="mail">
            </li>
            <li>
                <label for="phone">연락처</label>
                <input tyoe="tel" id="phone">
            </li>
            <li>
                <label for = "d-day">배송 지정</label>
                <input type="date" id="d-day"> <small>주문일로부터 최소 3일 이후 </small>
            </li>
            <li>
                <label for="memo">메모</label>
                <textarea id="memo" cols="40" rows="4"></textarea>
            </li>
        </ul>
       </fieldset>
       <div>
        <button type="submit">주문하기</button>
        <button type ="reset">취소하기</button>
       </div>
    </form>
</body>
</html>
