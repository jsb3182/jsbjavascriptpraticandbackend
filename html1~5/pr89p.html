<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>표만들기 실습 <br> 상품구성</title>
</head>

<body>
    <table>
        <caption>선물용과 가정용 상품구성</caption>
        <tr>
            <th>용도</th>
            <th>증량</th>
            <th>수량</th>
            <th>가격</th> <!--가로에 위에 항목들 제목 맨위에 -->
        </tr>
        <tr>
            <td>선물용</td>
            <td>3kg</td>
            <td>11~16과</td>
            <td>35000dnjs</td><!--본문 tbody-->
        </tr>
        <tr>
            <td>선물용</td>
            <td>5kg</td>
            <td>18~26과</td>
            <td>30000dnjs</td>
        </tr>
        <tr>
            <td>가정용</td>
            <td>5kg</td>
            <td>18~26과</td>
            <td>300440dnjs</td>
        </tr>

    </table>
</body>

</html>
